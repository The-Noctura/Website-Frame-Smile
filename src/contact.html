<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Navbar-->

        <div class="logo">

                    alt="Logo berbentuk bintang dengan tulisan Frame smile ditengah serta memiliki ujung yang tumpul"></a>
            <p>FRAME <span>SMILE</span></p>
        </div>
        <div class="right">
            <div class="navlink">
                <a href="/src/index.html" class="active">HOME</a>
                <a href="/src/about.html">ABOUT</a>
                <a href="/src/product.html">PRODUCT</a>
                <a href="/src/contact.html">CONTACT</a>
            </div>
            <div class="nav-btn">
                <a href="/src/login.html">LOG IN</a>
                <a>SIGN UP</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="text-container">
                <h1>Let's Get in Touch</h1>
                <p>Ingin mendapatkan jawaban atas pertanyaan Anda secara cepat?</p>
                <div class="social-contact-container">
                    <div class="social-contact">
                        <img src="/img/email.svg" alt="">
                        <p>framesmile.id@gmail.com</p>
                    </div>
                    <div class="social-contact">
                        <img src="/img/whatsapp.svg" alt="">
                        <p>0815xxxx7994</p>
                    </div>
                    <div class="social-contact">
                        <img src="/img/instagram.svg" alt="">
                        <p>@frame.smile</p>
                    </div>
                    <div class="social-contact">
                        <img src="/img/X.svg" alt="">
                        <p>@smilingyour.frame</p>
                    </div>
                </div>
            </div>

            <div class="form-container">
                <form action="">
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name" placeholder="Nama">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email">
                    <label for="pesan">Pesan</label>
                    <textarea name="pesan" id="pesan" placeholder="Pesan"></textarea>
                    <button>Kirim</button>
                </form>
            </div>
        </div>
