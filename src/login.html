<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>FRAME SMILE | Login</title>
</head>
<body>
    <!-- navbar -->
     <div class="navbar">
        <div class="logo">
            <a href="/src/index.html"><img src="/img/LOGO FRAME SMILE ACC 1.png" alt="Logo berbentuk bintang dengan tulisan Frame smile ditengah serta memiliki ujung yang tumpul"></a>
            <p>FRAME <span>SMILE</span></p>
        </div>
        <div class="navlink">
            <a href="/src/index.html" class="active">HOME</a>
            <a href="/src/about.html">ABOUT</a>
            <a href="/src/product.html">PRODUCT</a>
            <a href="/src/contact.html">CONTACT</a>
        </div>
    </div>

    <div class="container">
        <h2>Welcome Back!</h2>
        
        <div class="input-group">
            <input type="text" id="username">
            <label for="username">Enter Your Username</label>
        </div>
        
        <div class="input-group">
            <input type="text" id="password">
            <label for="password">Enter Your Password</label>
        </div>

        <button>Log in</button>

        <p>Or Log in with</p>
        
        <div class="social-login">
            
            <div class="google">
                <img src="/img/google-logo.png" alt="Google Logo">
                <p>Google</p>
            </div>

            <div class="apple">
                <img src="/img/apple-logo.png" alt="Apple Logo">
                <p>Apple</p>
            </div>
        </div>

        <p>Don't Have Account? <a href="/src/signup.html">Register Now</a></p>
    </div>
    
</body>
</html>
