<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <title>FRAME SMILE | Sign-up</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="/src/index.html"><img src="/img/LOGO FRAME SMILE ACC 1.png" alt="Logo berbentuk bintang dengan tulisan Frame smile ditengah serta memiliki ujung yang tumpul"></a>
            <p>FRAME <span>SMILE</span></p>
        </div>
        <nav class="navlink">
            <a href="/src/index.html">HOME</a>
            <a href="/src/about.html">ABOUT</a>
            <a href="/src/product.html">PRODUCT</a>
            <a href="/src/contact.html">CONTACT</a>
        </nav>
    </header>

    <main class="container">
        <div class="login-card">

            <h2>Sign Up</h2>
            
            <form class="Sign-up-form">
                <div class="input-group">
                    <label for="nama-depan">Nama Depan</label>
                    <input type="text" id="nama-depan" placeholder="Masukan Nama Depan" required>
                </div>

                <div class="input-group">
                    <label for="nama-belakang">Nama Belakang</label>
                    <input type="text" id="nama-belakang" placeholder="Masukan Nama Belakang" required>
                </div>  
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Your Username" required>
                </div>
                
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                </div>

                <div class="input-group Email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>
    
                <button type="submit" class="btn-signin">Sign In</button>
            </form>
    
            <p class="or-text">Or Log in with</p>
            
            <div class="social-login">
                
                <button class="social-btn google-btn">
                    <img src="/img/google-logo.png" alt="Google Logo" class="social-img">
                    Google
                </button>
    
                <button class="social-btn apple-btn">
                    <img src="/img/apple-logo.png" alt="Apple Logo" class="social-img">
                    Apple
                </button>
            </div>
    
            <p class="register-link">Don't Have Account? <a href="/src/signup.html">>> Register Now <<</a></p>
        </div>
    </main>
    
</body>
</html>
